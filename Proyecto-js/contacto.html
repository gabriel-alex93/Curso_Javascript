<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Proyecto con Javascript</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link id="theme"  rel="stylesheet" type="text/css" href="css/green.css">

    <script type="" src="js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href ="js/jquery-ui-1.12.1/jquery-ui.min.css"/>
	<link rel="stylesheet" href ="js/jquery-ui-1.12.1/jquery-ui.structure.min.css"/>
	<link rel="stylesheet" href ="js/jquery-ui-1.12.1/jquery-ui.theme.min.css"/>
	<script type="text/javascript" src ="js/jquery-ui-1.12.1/jquery-ui.min.js" ></script>
	

	<!-- SLIDER-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/locale/es.js"></script>

    <script type="text/javascript" src = "js/main.js"></script>

    <!--validator-->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


</head>
<body>
	<!--BOTON CAMBIO DE TEMAS-->
	<div id="selector-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>


	<section id="global">
		<!--cabecera-->
		<header>
			<div id="logo">
			<h1>Proyecto JS</h1>
			</div>
			<div class="clearfix"></div>
			<nav id="menu">
				<ul id="menu">
					<li><a href="index.html">Inicio</a></li>
					<li><a href="reloj.html">Reloj</a></li>
					<li><a href="about.html">Sobre mi</a></li>
					<li><a href="contacto.html">Contacto</a></li>

				</ul>

			</nav>

		</header>
		

		<!--contenido-->
		<section id="content">
			<div id="box">
				<h2>Contacto</h2>
				<form action="" method="POST" id="form_contact">
					<label for="name">Nombre:</label>
					<input type="text" name="name" data-validation="alphanumeric" >

					<label for = "surname">Apellidos:</label>
					<input type="text" name="surname" data-validation="alphanumeric">

					<label for= "email">Email:</label>
					<input type="text" name="email" data-validation="email">


					<label for="sex">Sexo:</label>
					<select name="sex" data-validation="required">
						<option value="men">Hombre</option>
						<option value="woman">Mujer</option>
					</select>


					<label for="date">Fecha de nacimiento:</label>
					<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

					<label for="years">Edad:</label>
					<input type="number" name="years" data-validation="number"/>

					<input type="submit" value="Enviar">


				</form>

			</div>
			<aside id="sidebar">
				<div id="about">
					<h4><span> ¿Quien soy?</span></h4>
					<img src="img/ternero.jpg" />
					<p>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum rutrum volutpat purus, ut placerat ipsum pellentesque non.</p>
				</div>
				<div id="login">
					<h4><span>Identificate</span></h4>
					<form>
						<label for= "name">Nombre</label>
						<input type="text" name="name" id="form_name" />

						<label for= "email">Email</label>
						<input type="text" name="email" />
						
						<label for= "password">Password</label>
						<input type="password" name="password" id="form_pass" />

						<input type="submit" value="Entrar">
					</form>
				</div>

			</aside> 
				
		
			<div class="clearfix"></div>

		</section>


	</section>

	<footer>Gabriel González &copy;
			<a href="#" class="subir">Ir arriba</a>


	</footer>
</body>
</html>
