<!DOCTYPE HTML>
<html lang = "es">
	<head>
		<meta charset="utf-8"/>
		<title>Ejercicios DOM, eventos y funciones</title>
		<script type="text/javascript" src = "EjercicioDOM.js"></script>
		<style type="text/css">
			.box{
				width : 200px;
				height: 250px;
				float : left;
				margin : 20px;

			}
			.dashed{
				border : 3px dashed black;
				padding: 5px;


			}
		</style>
	</head>
	<body>
		<!--
			1. Formulario con los campos: Nombre y edad
			2. Boton de enviar el formulario: evento submit
			3. Tener un boton que al darle click nos muestra los datos actuales del formulario
			4. validacion del formulario
		-->
		<h1>Ejercicio DOM, eventos y funcion curso JS</h1>


		<div class = "box" >
			<form action="#" method="POST" id = "formulario" onsubmit="return false;">
				<label for="nombre">Nombre: </label><br/>
				<input type = "text" name = "nombre" id = "nombre"/><br/>
				<span id = "error_nombre"> </span>
				<label for = "apellidos">Apellidos: </label><br/>
				<input type = "text" name = "apellidos" id = "apellidos"/><br/>
				<label for = "edad">Edad: </label><br/>
				<input type = "text" name = "edad" id = "edad"/><br/>
				<input type = "submit" value = "Enviar" id = "submit" /><br/>
			</form>

		</div>
		<div class="box dashed">
			<h3>Informaci√≥n del usuario</h3>
			<hr>
		</div>


	</body>
</html>
